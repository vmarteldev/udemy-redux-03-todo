<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li
  [ngClass]="{
    'btn-danger completed': todo.completado,
    editing: editarTodoActive
  }"
>
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [checked]="todo.completado"
      #chkTodo
      (change)="marcarTodo(chkTodo.checked)"
    />
    <label (dblclick)="editarTodo()">{{ todo.texto }}</label>
    <button class="destroy" (click)="borrarTodo()"></button>
  </div>
  <input
    class="edit"
    #inputTodo
    [value]="todo.texto"
    [formControl]="txtInputTodo"
    (keyup.enter)="guardarTodo()"
  />
  <!-- (blur)="guardarTodo()" -->
</li>
